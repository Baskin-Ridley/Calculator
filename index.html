<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="screen">
        Dummy Screen
    </div>
    <div class="btnGroup">
        <button type="btnOne">1</button>
        <button type="btnTwo">2</button>
        <button type="btnThree">3</button>
        <button type="btnFour">4</button>
        <button type="btnFive">5</button>
        <button type="btnSix">6</button>
        <button type="btnSeven">7</button>
        <button type="btnEight">8</button>
        <button type="btnNine">9</button>
        <button type="btnZero">0</button>
        <button type="btnPlus">+</button>
        <button type="btnSub">-</button>
        <button type="btnDivide">/</button>
        <button type="btnMultiply">*</button>
        <button type="btnEqual">=</button>
        <button type="btnClear">AC</button>
    </div>

    <script src ="main.js"></script>
</body>
</html>
